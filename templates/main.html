<!DOCTYPE html>
<html>
	<head>
		
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		
		<link rel="stylesheet" href="../static/styles.css" />
		<title>home</title>
	</head>
<body id="bodyMain">

	<!--  this below  is code taken as a template then manipulated and adjusted from https://github.com/javascriptacademy-stash/responsive-navbar-->
	
	<header>
		<div id="brand"><a href="/mainNav">{{result[0]}}'s Garden</a></div>
		<nav>
			<ul>
			<li><a href="/mainNav">Plant 1</a></li>
			<li><a href="/mainNav">Plant 2</a></li>
			<li><a href="/mainNav">Plant 3</a></li>
			
			<li id="signup"><a href="/logout">Logout</a></li>
			</ul>
		</nav>
		<div id="hamburger-icon" onclick="toggleMobileMenu(this)">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
			<ul class="mobile-menu">
			<li><a href="/mainNav">Plant 1</a></li>
			<li><a href="/mainNav">Plant 2</a></li>
			<li><a href="/mainNav">Plant 3</a></li>
			
			<li id="signup"><a href="/">Logout</a></li>
			</ul>
		</div>
	</header>
	<script src="../static/index.js"></script>

	<!-- code taken ending here-->
	
	<div id="trevHelp">
		<div id="leftP">
			<div class="mainLeftInside">
				<div class="mainLeftInsideInside">

					<form action="/generate" method="post"> 
						<input type="submit" value="generate graph">
					</form>
				</div>
			</div>


		<div class="mainLeftInside">
			<div class="mainLeftInsideInside">

				<form action="/generateDate" method="post">
					<input type="date" id="date" name="date">
					<input type="submit" value="generate graph">
				</form>
			</div>
		</div>


		<div class="mainLeftInside">
	
			<form action="/generateDateTwo" method="post">
				<p id="one">From</p>
				<input type="date" id="date" name="dateTwo">
				<p id="two">To</p>
				<input type="date" id="date" name="dateThree">
				<input id="three" type="submit" value="generate graph">
			</form>



		</div>


		</div>
		<div id="rightP">
			{% if result[1] %}
			<img src={{ result[1] }} height="700" width="700">
			{%else%}
			<h1>No Data Showing</h1>
			{% endif %}
		</div>
	</div>
			
	
	
</body>
</html>
